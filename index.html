<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" charset="utf-8">
    <title>Lovelace</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
       <div class="title">LOVELACE<span class="smaller">Widgets For Chrome</span></div>
       <span class='timeContainer'></span>
       </div>
    </header>
    <!-- patrick -->
    <h4>weather-</h4>
    <div class="weatherContainer">
      </div>
      <div class="customWeather">
        <form class="weatherInput" action="index.html" method="post">
          <input autocomplete="off" class="weatherFind" type="text" name="otherWeather">
        </form>
      </div>
    </div>

    <script src="bower_components/moment/moment.js">
    </script>
    <script src="bower_components/jquery/dist/jquery.js">
    </script>
    <script src="weather.js">
    </script>

    <!-- kathleen -->
    <h4>News-<h4/>
    <div class="news">

      <form class="newsSearch" action="index.html" method="post">
        <input autocomplete="off" id ="newsInput" type="text" placeholder="Search...">
      </form>

    </div>


    <!-- andrew -->
    <h4>Band Search-</h4>
    <div class="calendar">

      <form class="bandInput" action="index.html" method="post">
        <input autocomplete="off" id ="cityinput" type="text" placeholder="Enter City and State for Bands in your area">
      </form>

      <div class="events"></div>

      </div>

    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/moment/moment.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="calendar.js" charset="utf-8"></script>
    <script src="news.js" charset="utf-8"></script>

  </body>
</html>
